<div class="row forget-passowrd-chng-width">
        
    <div class="col-md-12">
            
        <div class="panel panel-default">
            <p class="change-background">
                <ng-flash-message></ng-flash-message>
            </p>
            <div class="panel-body">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">

                        <form id="register-form" role="form" autocomplete="off" class="form"
                            (ngSubmit)="submitForgetForm(forgetForm.value)" #forgetForm=ngForm>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input id="email" name="email" placeholder="email address" class="form-control"
                                        type="email" name="emailForget" ngModel #forgetEmail required email>
                                </div>
                                <div class="alert alert-danger" *ngIf="forgetEmail.touched && forgetEmail.invalid">
                                    <div *ngIf="forgetEmail.errors.required">Email is required</div>
                                    <div *ngIf="forgetEmail.errors.email">Please provide valid email

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                    [disabled] = "forgetForm.invalid"
                                    value="Reset Password" type="submit">
                            </div>

                            <input type="hidden" class="hide" name="token" id="token" value="">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
