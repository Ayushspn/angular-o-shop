
<p *ngIf ="passwordMatch" class="alert alert-danger"> Password and Confirm Password do not match</p>
<form (ngSubmit)=submitForm(registrationForm.value) #registrationForm="ngForm">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="text" class="form-control" id="email" name="email" #Formemail="ngModel" ngModel required email>
        <div class="alert alert-danger" *ngIf="Formemail.touched && Formemail.invalid">
            <div *ngIf="Formemail.errors.required">Email is required</div>
            <div *ngIf="Formemail.errors.email">Please enter proper email</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" #Formpassword="ngModel" name="password" ngModel required>
        <div class="alert alert-danger" *ngIf="Formpassword.touched && Formpassword.invalid">
            <div *ngIf="Formpassword.errors.required">password is required</div>
        </div>

    </div>
    
    <div class="form-group">
        <label for="pwd"> Confirm Password:</label>
        <input type="password" class="form-control" id="confrmpwd" #FormconfirmPassword="ngModel" name="confirmPassword"
            ngModel required>
        <div class="alert alert-danger" *ngIf="FormconfirmPassword.touched && FormconfirmPassword.invalid">
            <div *ngIf="FormconfirmPassword.errors.required">Confirm Password is required</div>

        </div>
    </div>
    <button type="submit" class="btn btn-primary margn-right" [disabled] ="registrationForm.invalid">Submit</button>
    <button type="button" class="btn btn-dark" (click) ="cancelForm(registrationForm)">Cancel</button>
</form>
