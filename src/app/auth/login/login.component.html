
<form (ngSubmit)=login(LoginForm.value) #LoginForm="ngForm">
        
    <div class="form-group">
        <label for="login-email">Email address:</label>
        <input type="text" class="form-control" id="login-email" name="email" #LoginFormemail="ngModel" ngModel required email>
        <div class="alert alert-danger" *ngIf="LoginFormemail.touched && LoginFormemail.invalid">
            <div *ngIf="LoginFormemail.errors.required">Email is required</div>
            <div *ngIf="LoginFormemail.errors.email">Please enter proper email</div>
        </div>
    </div>
    <div class="form-group">
        <label for="login-pwd">Password:</label>
        <input type="password" class="form-control" id="login-pwd" #LoginFormpassword="ngModel" name="password" ngModel required>
        <div class="alert alert-danger" *ngIf="LoginFormpassword.touched && LoginFormpassword.invalid">
            <div *ngIf="LoginFormpassword.errors.required">password is required</div>
        </div>

    </div>
    <button type="submit" class="btn btn-primary margn-right" [disabled] ="LoginForm.invalid">Submit</button>
    <button type="button" class="btn btn-dark" (click) ="cancelForm(LoginForm)">Cancel</button>
</form>
